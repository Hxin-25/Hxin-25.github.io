---
layout: page
title: "文件柜"
description: "存放一些文件和图片"
header-img: "img/home-bg.jpg"
hide-in-nav: true
---

<div class="gallery-container">
    <div class="grid">
        {% for file in site.data.files %}
        <a href="{{ site.baseurl }}/img/gallery/{{ file.filename }}" class="card" target="_blank">
            <img src="{{ site.baseurl }}/img/gallery/{{ file.filename }}" alt="{{ file.title }}" class="card-image">
            <div class="card-content">
                <h3>{{ file.title }}</h3>
                <p>{{ file.description }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
