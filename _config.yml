# Site settings
title: Hxin's Blog
SEOTitle: Hxin's Blog | 记录学习与生活
header-img: img/home-bg-hxin.jpg
email: your-email@domain.com
description: "记录学习与生活"
keyword: "Hxin, Blog, 学习, 生活"
url: "http://your-domain.com"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
# ga_domain:
# weibo_username:
# zhihu_username:
# twitter_username:
# facebook_username:



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md", "vendor"]
anchorjs: false                          # if you want to customize anchor. check out line:181 of `post.html`



# Plugins
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important













# Analytics settings
# Baidu Analytics
